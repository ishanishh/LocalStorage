<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="title"> Paint Details</div>
        <br><br>
        <form action="#">
            <div class="paint-details">
                <div class="input-box">
                    <span>Paint Name</span>
                    <input id="Pname" type="text" placeholder="red">
                </div><br>
                <div class="input-box">
                    <span>Hex Code</span>
                    <input id="Hcode" type="text" placeholder="#FFFFFF">
                </div><br>
                <div class="input-box">
                    <span>Contact Number</span>
                    <input id="PhNo" type="text" placeholder="9812345678">
                </div>
            </div><br>
            <div class="button">
                <input type="button" value="Submit" onclick="store()">
            </div>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
